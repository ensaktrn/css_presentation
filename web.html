<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>CSS Live Coding Examples</title>
</head>
<body>
    <h1>CSS Live Coding Examples</h1>

    <section>
        <h2>1. First CSS Example</h2>
        <p style="color: blue; font-size: 20px;">This is the first example of CSS!</p>
    </section>

    <section>
        <h2>2. Internal CSS Example</h2>
        <p>This paragraph is styled using internal CSS.</p>
    </section>

    <section>
        <h2>3. Class and ID Selectors Example</h2>
        <div class="highlight">This is a highlighted box (class).</div>
        <div id="unique-box">I have a unique ID!</div>
    </section>

    <section>
        <h2>4. CSS Box Model Example</h2>
        <div class="box">I am a box!</div>
    </section>

 

</body>
</html>
